<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

    //length = exibe a quantidade de caracter exibido na frase ou palavra, sempre começando do 0         

        document.write('Gustavo Rafael Cardilho: ' + 'Gustavo Rafael Cadilho'.length)
        document.write('<hr />')

    // charAt(posição da letra) = Exibe a letra definida através dos parenteses, charAt.(6) mostrará a letra contida na posição 7
        document.write('Gustavo Rafael Cardilho, letra da posição 7: ' + 'Gustavo Rafael Cardilho'.charAt(6))
        document.write('<hr />')
   </script>
</head>
<body>
    
</body>
</html>
