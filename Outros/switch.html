<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var swit = prompt('Digite a opção 1 ou 2')

        switch (parseInt(swit)){
            case 1:
                document.write('opção1')
                break
            case 2:
                document.write('opção2')
                break
            default:
                document.write('Você escolheu outra opção')
        }
    </script>
</head>
<body>
    
</body>
</html>
