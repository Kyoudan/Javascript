<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var variavel1 = prompt ('digite um numero')
        var variavel2 = prompt ('Digite outro numero')

        variavel1 = parseFloat(variavel1)
        variavel2 = parseInt(variavel2)

        document.write ('A soma do valor ' + variavel1 + ' com o outro valor '+  variavel2 + ' é igual: <br />')
        document.write (variavel1 + variavel2) // o comando .tostring() após a variavel pode transformar ela em texto ou tipo string
    </script>
</head>
