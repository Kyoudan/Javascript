<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var objetos = ['cadeira', 'impressora', 'garfo']

        function adicionar(){ 
            var resul = document.getElementById('adicionando').value
            if(resul == ''){
                alert('informe um valor válido')
            } else if(objetos.indexOf(resul) != -1){
                alert('Esse objeto já existe')
            } else {
              objetos.push(resul)
              document.getElementById('adicionando').value = ''
            }
            console.log(resul)
            console.log(objetos)
        }
        
        function ordenar(){
            objetos.sort()
            console.log(objetos)
        }




    </script>
</head>
<body>
    <input type="text" id="adicionando">
    <button onclick="adicionar()" id="adicionei">Adicionar</button>
    <button onclick="ordenar()" id="ordenando">Ordernar</button>
</body>
</html>
